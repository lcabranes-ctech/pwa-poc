<template>
    <div class="content">
        <h1>Recent Contacts</h1>
        <template for:each={contacts} for:item="contact">
            <div key={contact.id} class="contact" onclick={handleClick}>
                <p>{contact.first_name} {contact.last_name}</p>
                <p>{contact.email}</p>
            </div>
        </template>
    </div>
</template>
